<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Page Title</title>
</head>
<body>
    <h3>식당 등록(restaurant1)</h3>
    <a th:href="@{/restaurant1/selectlist.food}"><button>식당목록</button></a>
    <hr />
    
    <form th:action="@{/restaurant1/insert.food}" method="post">
        연락처 : <input type="text" name="phone" placeholder="010-0000-0000" /><br/>
        상호명 : <input type="text" name="name" /><br/>
        주소 : <input type="text" name="address" /><br/>
        종류(한식, 중식, 양식 등) : 
        <select name="type">
            <option value="한식">한식</option>
            <option value="중식">중식</option>
            <option value="양식">양식</option>
            <option value="일식">일식</option>
        </select><br/>
        <input type="submit" value="등록" />
    </form>
</body>
</html>
